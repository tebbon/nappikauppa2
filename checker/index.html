<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lipuntarkistin</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <style type="text/css">
  body{
    width:800px;
    text-align:center;
  }
  #mainbody{
    width:790px;
  }
  #v{
    width: 360px; /*720px;*/ /* doesnt affect image quality */
    height:480px; /*960px;*/
    border: 1px solid #555;
  }
  #qr-canvas{
    border: 1px solid #555;
    display: none;
  }
  #result{
    border: 1px solid black;
    padding:20px;
    margin-top: 0.5em;
  }
  #reset, #fetch, #save {
    font-size: 2em;
    width: 100%;
    margin-top: 0.5em;
  }
  </style>
  <script src="js/adapter.js"></script>
  <script src="js/common.js"></script>
  <script src="js/llqrcode.js"></script>

</head>
<body>
  <div id="mainbody">
    <video id="v" autoplay></video>
    <div id="outdiv">
      <div id="result"></div>
      <canvas id="qr-canvas" ></canvas>
    </div>
  </div>
  <button id="reset" onclick="reset()">aloita</button>
  <button id="fetch" onClick="fetch()">hae tiedot</button>
  <button id="save" onClick="save()">tallenna tiedot</button>
  <div>
    <h3>Edellisen lipun tiedot</h3>
    <table>
      <tr><td>Hash</td><td id='hash'></td></tr>
      <tr><td>Lipun ID</td><td id='ticket_id'></td></tr>
      <tr><td>Tilauksen ID</td><td id='order_id'></td></tr>
      <tr><td>Used time</td><td id='used_time'></td></tr>
      <tr><td>Discount</td><td id='discount_group'></td></tr>
      <tr><td>Näytös</td><td id='show'></td></tr>
      <tr><td>Paikka</td><td id='seat'></td></tr>
    </table>
  </div>
  <div>
    <h3>Valitse kamera</h3>
    <select id="videoDevices" onChange="selectVideo(this.value)">
    </select>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
